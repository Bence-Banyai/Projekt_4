<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="menu-container">
        <h1 class="menu-title">Pong Game</h1>
        <div class="option-section">
          <label>Paddle Height:</label>
          <label><input type="radio" name="paddleHeight" value="60"> Short (60)</label>
          <label><input type="radio" name="paddleHeight" value="150" checked> Medium (150)</label>
          <label><input type="radio" name="paddleHeight" value="220"> Long (220)</label>
        </div>
        <div class="option-section">
          <label>Ball Speed:</label>
          <label><input type="radio" name="ballSpeed" value="2"> Slow (2)</label>
          <label><input type="radio" name="ballSpeed" value="4" checked> Normal (4)</label>
          <label><input type="radio" name="ballSpeed" value="7"> Fast (7)</label>
        </div>
        <button class="start-button">Start</button>
    <script src="script.js"></script>
</body>

</html>
